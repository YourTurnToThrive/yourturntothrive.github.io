<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="{{page.excerpt}}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{site.url}}{{page.url}}" />
    <meta property="og:image" content="{{ page.image }}" />
    <meta property="og:description" content="{{ page.excerpt }}" />

    <link rel="shortcut icon" type="image/png" href="/assets/favicon/favicon.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Defines how long the page title is as string -->
    {% capture title_size %}{{ page.title | size }}{% endcapture %}

    <!-- Checks if the page title is a 0 string, if so excludes the | -->
    {% if title_size == "0" %}
    <title>{{ site.title }}</title>
    <meta property="og:title" content="{{ site.title }}" />
    {% else %}
    <title>{{ site.title }} | {{ page.title }}</title>
    <meta property="og:title" content="{{ site.title }} | {{ page.title }}" />
    {% endif %}
    
</head>
<body>
    <header>
        <h1 class="site-title">{{ site.title }}</h1>
        <h2 class="site-subtitle"> Life After A Death Game </h2>
        <nav>
            <a href="{{ '/' | relative_url }}">Home</a>
            <a href="{{ 'Blog' | relative_url }}">Blog</a>
            <a href="{{ 'Essays' | relative_url }}">Essays</a>
            <a href="{{ 'https://www.linktr.ee/yourturntothrive' }}">Socials</a>
            <!-- No one will see the credits link until it's supposed to be seen~ -->
        </nav>
    </header>
    <main>
        {{ content }}
    </main>
    <footer>
    </footer>
</body>
</html>
