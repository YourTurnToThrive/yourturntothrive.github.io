---
layout: default
---


<div class="container">

    <div class="posts">
        <article class="post-preview">
            <h2 class="post-title">{{ page.title }}</h2>
            <div class="post-meta">
                <span>{{ page.date | date: "%B %d, %Y" }}</span>
            </div>
            <div class="post-content">
                {{ content }}
            </div>
        </article>
    </div>
    

    <aside class="sidebar">
        <h2>Archive</h2>
        <ul>
        {% for post in site.posts %}
            <li>
            <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %d, %Y" }}
            </li>
        {% endfor %}
        </ul>
    </aside>

</div>
